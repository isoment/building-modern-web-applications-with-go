    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
      const attention = Prompt();
      let html = `
      <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
        <div class="row">
          <div class="col">
            <div id="reservation-dates-modal" class="row">
              <div class="col">
                <input disabled class="form-control" type="text" name="start" id="start" required placeholder="Arrival">
              </div>
              <div class="col">
                <input disabled class="form-control" type="text" name="end" id="end" required placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
      </form>
      `;

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })();

      // Some test JS
      const buttonToggle = () => {
        // attention.error({msg: "Hello World"});
        attention.custom({msg: html});
      }

      // Set up the date picker
      const elem = document.getElementById('picker');
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
      }); 

      function Prompt() {
        const notify = (msg, type) => {
          notie.alert({
            type: type,
            text: msg,
          })
        }

        const success = (c) => {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        const error = (c) => {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        const toast = (c) => {
          const {
            msg = '',
            icon = 'success',
            position = 'top-end'
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          });

          Toast.fire({});
        }

        const custom = async (c) => {
          const {
            msg = "",
            title = "",
          } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
              })
            },
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled');
              document.getElementById('end').removeAttribute('disabled');
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            }
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          notify,
          success,
          toast,
          error,
          custom
        }
      }

      document.getElementById("colorButton").addEventListener("click", buttonToggle);
    </script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })();

      // Some test JS
      const myParagraph = document.getElementById("myParagraph");
      const toggleClasses = ["mt-3", "text-bg-danger"];
      const buttonToggle = () => {
        notify("Test message", "success")
        let classCount = 0;
        toggleClasses.forEach(e => {
          if (myParagraph.classList.contains(e)) {
            classCount++;
          }
        });
        if (classCount === toggleClasses.length) {
          toggleClasses.forEach(e => {
            myParagraph.classList.remove(e)
          });
        } else {
          toggleClasses.forEach(e => {
            myParagraph.classList.add(e)
          });
        }
      }

      // Set up the date picker
      const elem = document.getElementById('picker');
      const rangepicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd"
      }); 

      // Setting up alerts
      const notify = (msg, type) => {
        notie.alert({
          type: type,
          text: msg,
        })
      }

      document.getElementById("colorButton").addEventListener("click", buttonToggle);
    </script>

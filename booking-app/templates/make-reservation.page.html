{{template "base" .}}
{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center mt-4">Make Reservation</h1>

      <!-- Disable client side validation for testing -->
      <!-- <form action="/make-reservation" method="POST" class="needs-validation" novalidate> -->
      <form action="/make-reservation" method="POST" novalidate>
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="mt-5">
          <label for="first_name" class="form-label">First Name:</label>
          <!-- Display this if there is an error for first_name -->
          {{with .Form.Errors.Get "first_name"}}
            <label class="text-danger">{{.}}</label>
          {{end}}
          <input type="text" 
                 class="form-control 
                        {{with .Form.Errors.Get "first_name"}} is-invalid {{end}}"
                 id="first_name" 
                 name="first_name" 
                 required 
                 autocomplete="off">
        </div>
        <div>
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required autocomplete="off">
        </div>
        <div>
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required autocomplete="off">
        </div>
        <div>
          <label for="phone" class="form-label">Phone:</label>
          <input type="text" class="form-control" id="phone" name="phone" required autocomplete="off">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Make Reservation</button>
      </form>

    </div>
  </div>
</div>
{{end}}

{{template "base" .}}
{{define "content"}}
  <div class="container">
    <div class="row">
      <div class="col mt-4">
        <h1>Choose a Room</h1>
        {{$rooms := index .Data "rooms"}}
        {{range $rooms}}
            {{.RoomName}}<br/>
        {{end}}
      </div>
    </div>
  </div>
{{end}}

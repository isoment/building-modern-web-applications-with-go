{{template "base" .}}
{{define "content"}}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 class="text-center mt-4">Search Availability</h1>
      <form action="/search-availability" method="POST" novalidate class="needs-validation">
        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
        <div class="row">
          <div class="col">
            <div id="picker" class="row">
              <div class="col">
                <input class="form-control" type="text" name="start" required placeholder="Arrival">
              </div>
              <div class="col">
                <input class="form-control" type="text" name="end" required placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="search-btn btn btn-primary">Search Availability</button>
      </form>
    </div>
  </div>
</div>
{{end}}

{{define "js"}}
<script>
  // Set up the date picker
  const elem = document.getElementById('picker');
  const rangepicker = new DateRangePicker(elem, {
    format: "yyyy-mm-dd"
  });
</script>
{{end}}

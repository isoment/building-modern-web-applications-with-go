<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {{block "content" .}}
    {{end}}
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.1/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    {{block "js" .}}
    {{end}}
    <script>
      const attention = Prompt();
      let html = `
      <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
        <div class="row">
          <div class="col">
            <div id="reservation-dates-modal" class="row">
              <div class="col">
                <input disabled class="form-control" type="text" name="start" id="start" required placeholder="Arrival">
              </div>
              <div class="col">
                <input disabled class="form-control" type="text" name="end" id="end" required placeholder="Departure">
              </div>
            </div>
          </div>
        </div>
      </form>
      `;

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })();

      // Define a Prompt module we want to be able to use throughout our application.
      function Prompt() {
        const notify = (msg, type) => {
          notie.alert({
            type: type,
            text: msg,
          })
        }

        const success = (c) => {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        const error = (c) => {
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          });
        }

        const toast = (c) => {
          const {
            msg = '',
            icon = 'success',
            position = 'top-end'
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          });

          Toast.fire({});
        }

        const custom = async (c) => {
          const { msg = "", title = "" } = c;

          const { value: result } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              if (c.willOpen !== undefined) {
                c.willOpen();
              }
            },
            didOpen: () => {
              if (c.didOpen !== undefined) {
                c.didOpen();
              }
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            }
          });

          if (result) {
            if (result.dismiss !== Swal.DismissReason.cancel) {
              if (result.value !== "") {
                if (c.callback !== undefined) {
                  c.callback(result);
                }
              } else {
                c.callback(false);
              }
            } else {
              c.callback(false);
            }
          }
        }

        return {
          notify,
          success,
          toast,
          error,
          custom
        }
      }
    </script>
  </body>
</html>
